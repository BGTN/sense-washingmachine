<div class="container">
	<h1>Sense Washing Machines</h1>
	
	<table class="table table-condensed">
		<tr>
			<th>Date</>
			<th>x</>
			<th>y</>
			<th>z</>
		</tr>
		<tr ng-repeat="accM in accMeasurements | orderBy:'-date' | limitTo: 50">
			<td>{{accM.date}}</td>
			<td>{{accM.x}}</td>
			<td>{{accM.y}}</td>
			<td>{{accM.z}}</td>
		</tr>		
	</table>
	<center>
		<h1>Is your washing machine running?</h2>
		<hr/>
		<div class="row">
			<div class="col-md-12" ng-repeat="wm in washingMachines | orderBy:'title'">
				
					<h2>Washingmachine {{wm.title}}</h2>
					<span ng-if="wm.running">
						<i class="fa fa-refresh fa-spin fa-5x fa-fw"></i>
						<br/>
						<br />
						<timer countdown="wm.starttime" max-time-unit="'minute'" interval="1000">{{mminutes}} minute{{minutesS}}, {{sseconds}} second{{secondsS}}</timer>
					</span>
	
					<span ng-if="!wm.running">
						<i class="fa fa-5x fa-circle-o-notch" aria-hidden="true"></i>
						<br/>
						<span class="help-text"> Not running</span>
					</span
				
			</div>
		</div>
	</center>

<hr/>



</div>
